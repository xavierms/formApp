<h2>Template: Basicos</h2>
<hr />

<div class="class row">
  <div class="col">
    <form (ngSubmit)="guardar()" 
           #miFormulario="ngForm"
           autocomplete="off">
      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            ngModel
            name="producto"
            placeholder="Nombre del producto"
            required
            minlength="3"
          />
          <span 
               class="form-text text-danger"
               *ngIf="nombreValido()">Debe de ser de 3 letras
            </span>
        </div>
      </div>

      <!-- Campo de precio -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            ngModel
            name="precio"
            placeholder="Precio del producto"
            required
            minlength="0"/>
            <span 
            class="form-text text-danger"
            *ngIf="precioValido()">El precio debe de ser de 0 o mayor
         </span>
        </div>
      </div>

        <!-- Campo de stocks -->
        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Stock</label>
            <div class="col-sm-9">
              <input
                type="number"
                class="form-control"
                ngModel
                name="stock"
                customMin
                [minimo]="0"
                required
                placeholder="Productos en stock"
                min="0"

              />
            </div>
          </div>

          <div class="row">
              <div class="col">
                  <button type="submit"
                  [disabled]="miFormulario.invalid"
                          class="btn btn-primary float-end">
                        Guardar
                  </button>
              </div>
          </div>
    </form>
  </div>
</div>

<div class="row">
<div class="col">
    {{miFormulario.valid}}

   <pre> {{miFormulario.value | json}}</pre>
</div>
</div>
