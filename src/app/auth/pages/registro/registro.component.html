<h2>Validaciones Reactivas</h2>
<hr />

<div class="row">
  <div class="col">
    <form autocomplete="off" 
          [formGroup]="miFormulario"
          (ngSubmit)="submitForm()">
      <!-- Nombres -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            formControlName="nombre"
            placeholder="Nombre del usuario"
          />

          <span class="form-text text-danger">
            Debe de en formato de nombre y apellido
          </span>
        </div>
      </div>
      <!-- Email -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">E-mail</label>
        <div class="col-sm-9">
          <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="E-mail del usuario"
          />
        </div>
      </div>
      <!-- Username -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Username</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre cÃ³digo de usuario"
          />
        </div>
      </div>

      <!-- Password -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
          <input
            type="password"
            class="form-control"
            placeholder="Password del usuario"
          />
        </div>
      </div>

      <!-- Password2 -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Confirmar</label>
        <div class="col-sm-9">
          <input
            type="password"
            class="form-control"
            placeholder="Confirmar password"
          />
        </div>
      </div>

       <div class="ror">
           <div class="col">
               <button type="submit"
                      class="btn btn-primary float-end">
                Crear
               </button>
           </div>
       </div>


    </form>
  </div>
</div>

<h2>Form Valid: {{miFormulario.valid}}</h2>

<h5>Nombre</h5>
<pre>{{ miFormulario.controls.nombre.errors | json }}</pre>
