<h2>Reactive: Basicos</h2>
<hr />

<div class="class row">
  <div class="col">
    <form (ngSubmit)="guardar()" [formGroup]="miFormulario" autocomplete="off">
      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            formControlName="nombre"
            placeholder="Nombre del producto"
          />
          <span class="form-text text-danger"
                *ngIf="validarForm('nombre')"
          >Debe de ser de 3 letras 
        </span>
        </div>
      </div>

      <!-- Campo de precio -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            formControlName="precio"

            placeholder="Precio del producto"
          />
          <span class="form-text text-danger"
               *ngIf="validarForm('precio')"
            >El precio debe de ser de 0 o mayor
          </span>
        </div>
      </div>

      <!-- Campo de stocks -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Stock</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            formControlName="stock"

            placeholder="Productos en stock"
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" 
                  class="btn btn-primary float-end"
                >
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">

    <span>Valid</span>
   <pre> {{ miFormulario.valid }}</pre>
   
   <span>Pristine</span>
   <pre> {{ miFormulario.pristine | json }}</pre>

   <span>Touched</span>
   <pre> {{ miFormulario.touched | json }}</pre>

    <span>Value</span>
    <pre> {{ miFormulario.value | json }}</pre>
    


    
  </div>
</div>
