<h2>Template: Switches</h2>
<hr>


<form [formGroup]="miFormulario">
    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       value="M"
                       formControlName="genero"
                       id="radioMasculino"
                       >
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       value="F"
                       formControlName="genero"

                       id="radioFemenino" 
                       >
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>
        </div>
    </div>

    <!-- Switches 1-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input"
                       type="checkbox" 
                       role="switch" 
                       formControlName="notificaciones"

                       id="flexSwitchCheckChecked"
                       >
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
              </div>
        </div>
    </div>

  <!-- Switches 2-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
        <div class="form-check mt-2">
            <input class="form-check-input"
                   type="checkbox" 
                   formControlName="condiciones"
                   id="flexCheckDefault"
                   >
            <label class="form-check-label" for="flexCheckDefault">
                Términos y condiciones
            </label>
          </div>
    </div>
</div>

<!-- Boton submit -->
<div class="row">
    <div class="col">
        <button class="btn btn-primary float-end"
                >
            Guardar
        </button>
    </div>
</div>

</form>

<h5>Valor del formulario</h5>
<pre>{{ miFormulario.value | json}}</pre>
<br>

<h5>Persona</h5>
<pre>{{ persona | json }}</pre>
<br>

<h5>Valid</h5>
<pre>{{ miFormulario.valid | json}}</pre>
<br>


<h5>Terminos</h5>
<pre>{{ miFormulario.controls?.terminos?.errors | json}}</pre>
<br>

<h5>Prestine</h5>
<pre>{{ miFormulario.controls?.pristine | json}}</pre>
<br>

<pre>Condiciones: </pre>
